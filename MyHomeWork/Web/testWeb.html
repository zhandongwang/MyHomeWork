<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
</head>
<body>
    <div style="margin-top: 100px">
        <h1>Objective-C和JavaScript交互的那些事</h1>
        <input type="button" value="CallCamera" onclick="callCamera()">
    </div>       

    <div>
        <input type="button" value="Share" onclick="calljs()">
    </div>

<script>
    var callShare = function() {
        window.webkit.messageHandlers.MyNative.postMessage('testJS');
    }

    var callCamera = function() {
        window.bridge.plugin.test2({'Hello Native': 'I am JS'}, function(json) {
                                   window.bridge.log(JSON.stringify(json))
                                   })
    }

    var picCallback = function(photos) {
        alert(photos);
    }

    var cameraCallback = function(result){
        alert(result);
    }

    function calljs(){
        window.bridge.plugin.test({'hello': 'world'})
        //window.webkit.messageHandlers.MyNative.postMessage('testJS');
    }
</script>
</body>
</html>
